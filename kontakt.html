<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naša Príroda</title>
  <!--<link rel="stylesheet" href="assets/bootstrap-5.1.3-dist/css/bootstrap.min.css">-->
  <link rel="stylesheet" href="reset.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styly.css">
</head>
<body>

    <!--Sekcia header-->
    <section class="hero">
        <div class="container">
            <nav>
                <div><a href="onas.html" class="nav-link text-white">O nás</a></div>
                <div><a href="galeria.html" class="nav-link text-white">Galéria</a></div>
                <div><a href="index.html" class="nav-link logo"><img src="fotky/logo.png" alt="Naše logo" title="Naše logo"></a></div>
                <div><a href="clanky.html" class="nav-link text-white">Články</a></div>
                <div><a href="kontakt.html" class="nav-link text-white">Kontakt</a></div>
            </nav>
            <h1 class="nadpis">Príroda Slovenska</h1>
            <p class="podnadpis">Podeľ sa s nami o svoj príbeh</p>
        </div>
    </section>
    
    <!--Kontaktný formulár-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h2 class="fw-bold text-white text-center">Trochu o Vás</h2>
                <form>
                    <div class="row">
                        <div class="col-md-4 mb-3 fw-bold">
                            <label for="meno">Meno a priezvisko</label>
                            <input type="text" class="form-control" id="meno" required minlength="5" maxlength="128">
                        </div>
                        <div class="col-md-4 mb-3 fw-bold">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" maxlength="256" required>
                        </div>
                        <div class="col-md-4 mb-3 fw-bold">
                            <label for="tcislo">Telefónne číslo</label>
                            <input type="tel" class="form-control" id="tcislo" minlength="7">
                        </div>
                    </div>
                    <h2 class="fw-bold text-white text-center">Váš príbeh</h2>
                    <div class="mb-3 fw-bold">
                        <label for="predmet">Predmet (Názov)</label>
                        <input type="text" class="form-control" id="predmet" required minlength="3" maxlength="128">
                    </div>
                    <div class="mb-3 fw-bold">
                        <label for="pribeh">Príbeh (Text)</label>
                        <textarea class="form-control" id="pribeh" required minlength="5" rows="10"></textarea>
                    </div>
                    <div class="mb-3 fw-bold">
                        <button type="submit">Odoslať</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--Päta-->
    <footer class="text-center text-white py-3 bg-black">
        <p>&copy; 2025 Príroda Slovenska. Vytvoril Peter Bors</p>
        <div><a href="onas.html" class="text-white me-3">O nás</a><a href="galeria.html" class="text-white me-3">Galéria</a><a href="clanky.html" class="text-white me-3">Články</a><a href="kontakt.html" class="text-white">Kontakt</a></div>
    </footer>
</body>
</html>
